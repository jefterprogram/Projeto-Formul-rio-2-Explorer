<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para<br>agendar a sua mentoria</p>
        </header>
        
        

        <form id="my-form">

            <div class="fieldset-wrapper">
                <legend>
                    Informações pessoais
                </legend>
            </div>

            <fieldset>
                <!--Isso é a coluna de "nome e Sobrenome"-->
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required> 
                    </div>


                    <div class="input-wrapper">
                        <label for="event-sobrename">Sobrenome</label>
                        <input type="text" id="event-sobrename" required> 
                    </div>
                </div>
                <!--Aqui termina a coluna de nome e sobrenome-->
                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                    <input type="text" id="event-email" required> 
                 </div>

                 <div class="input-wrapper">
                    <label for="event-password">Senha<span>(mínimo de 6 caracteres )</span></label>
                    <input type="password" id="event-password" minlength="6" required> 
                 </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do Mentor 
                    </legend>

                    <div class="input-wrapper">
                        <label for="event-namementor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-namementor" required> 
                    </div>
                </div>


            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>
                        Seus horários disponíveis
                    </legend>

                    <div class="fieldset-wrapper2">
                        <legend>
                            Primeira mentoria
                        </legend>
                        
                    </div>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label class="label" for="event-begin">Das</label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label class="labelend"for="event-end">Até</label>
                            <input type="time" id="event-end" required>
                        </div>
                    </div>
                 
                    
                    <div class="fieldset-wrapper2">
                        <legend>
                            Segunda mentoria
                        </legend>
                        
                    </div>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label class="label" for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label class="labelend"for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>

            </fieldset>

           
        </form>

        <footer>

            <button form="my-form" type="submit">
                Salvar
            </button>
                
        </footer>
    </div>
    
</body>
</html>
